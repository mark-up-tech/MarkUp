<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="/CSS/shopstyle.css">
        <link rel="icon" type="image/png" href="/Images/mulogo.png">
        <title>Shop</title>
    </head>
    <body>
    <!-- Navbar -->
            <nav id= MyHeader class="navbar navbar-expand-lg sticky-top navbar-light bg-light shadow-sm p-3 mb-5 bg-white">
                <div class="container">
                  <a class="navbar-brand " href="/index.html">
                    <img src="/Images/mulogo.png" width="50" height="50" class="d-inline-block align-middle" alt="">               
                  </a>                
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>              
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto ">
                        <li class="nav-item ">
                          <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" data-toggle="modal" data-target="#MoLog">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="Sign Up.html">Sign up</a>
                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                </div>
              </nav>
    <!-- Categories -->
    <section class="module-small">
      <div class="container">        
        <form class="row">        
          <div class="col-sm-3 ml-lg-5">
            <select class="form-control">
              <option selected="selected">Default</option>
              <option>Women</option>
              <option>Men</option>
              <option>Kids</option>
            </select>
          </div>
        </form>
      </div>
    </section>
    <!-- Card -->
    <div class="col-xl-10 col-lg-9 p-5" id="contents">
        <div class="card-deck" >
            <a href="#" class="card">
              <img class="card-img-top" src="/Images/Product1.png" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Calvin Klein Sigma Sneakers</h4>
                <p class="card-text">Highest Ask:</br>PHP 10,000</p>
              </div>
            </a>
            <a href="#" class="card">
              <img class="card-img-top" src="/Images/Product2.png" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Adidas Continental 80 Pride</h4>
                <p class="card-text">Highest Ask:</br>PHP 10,000</p>
              </div>
            </a>
            <a href="#" class="card">
              <img class="card-img-top" src="/Images/Product3.png" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">Nike Jordan 1 Retro Black Toe</h4>
                <p class="card-text">Highest Ask:</br>PHP 10,000</p>
              </div>
            </a>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="container-fluid text-center text-light p-0 footer">
        <div class="footer-container">                         
          <p>Mark-Up &copy; All Rights Reserved 2020</p>
        </div>
     </div>
    </footer>    

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
