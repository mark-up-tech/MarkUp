      id="MyHeader"
      class="navbar navbar-expand-lg sticky-top navbar-light bg-light bg-white">

        <a class="navbar-brand" href="../index.html">
          <img
            src="../Images/mulogo.png"
            width="50"
            height="50"
            class="d-inline-block align-middle"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/HTML/Shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/HTML/About.html">About</a>
            </li>

              <a class="nav-link" href="/HTML/Login.html">Login</a>
            </li>

              <a class="nav-link" href="/HTML/Sign Up.html">Sign up</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>

    <section class="login-form">
        <form>
            <div class="box">
                <div class="img">
                <img src="/Images/mulogo.png" alt="user"/>
                </div>
                <div class="form-fields">
                        <p>Email</p>
                    <div class="input-box">
                    <input type="text" placeholder="Enter Email" class="form-control">
                    </div>
                        <p>Password</p>
                    <div class="input-box">
                        <input type="password" placeholder="Enter password" class="form-control">
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Login" name="">
                    <div class="text-field">
                        <p>Don't have an account yet?<a href="/HTML/Sign Up.html"> Sign up!</a> </p>
                    </div>
                    </div>
                </div>

            </div>
        </form>
    </section>
